<div [id]="carouselId" class="carousel slide custom-carousel" data-bs-ride="carousel">
    <!-- Indicadores -->
    <div class="carousel-indicators">
        <button *ngFor="let image of images; let i = index" type="button" [attr.data-bs-target]="'#' + carouselId"
            [attr.data-bs-slide-to]="i" [ngClass]="{'active': i === 0}" [attr.aria-current]="i === 0 ? 'true' : null"
            [attr.aria-label]="'Slide ' + (i + 1)">
        </button>
    </div>

    <!-- ImÃ¡genes del carrusel -->
    <div class="carousel-inner">
        <div *ngFor="let image of images; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}">
            <img [src]="image.src" class="d-block w-100" [alt]="image.alt || 'Imagen del carrusel'"
                [style.height]="height">
        </div>
    </div>

    <!-- Controles del carrusel -->
    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>
