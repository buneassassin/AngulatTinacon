<nav *ngIf="pagination && pagination.last_page > 1" aria-label="Page navigation" class="mt-3">
    <ul class="pagination justify-content-center">
      <!-- Botón Anterior -->
      <li class="page-item" [class.disabled]="pagination.prev_page_url == null">
        <a class="page-link" (click)="goToPage(pagination.current_page - 1)" aria-label="Anterior">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
  
      <!-- Mostrar la primera página si no está en la ventana actual -->
      <li class="page-item" *ngIf="displayPages[0] > 1">
        <a class="page-link" (click)="goToPage(1)">1</a>
      </li>
      <!-- Puntos suspensivos si hay salto entre la primera página y el inicio de la ventana -->
      <li class="page-item disabled" *ngIf="displayPages[0] > 2">
        <span class="page-link">...</span>
      </li>
  
      <!-- Botones de página de la ventana -->
      <li class="page-item" *ngFor="let page of displayPages" [class.active]="page === pagination.current_page">
        <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
      </li>
  
      <!-- Puntos suspensivos si hay salto entre el final de la ventana y la última página -->
      <li class="page-item disabled" *ngIf="displayPages[displayPages.length - 1] < pagination.last_page - 1">
        <span class="page-link">...</span>
      </li>
      <!-- Mostrar la última página si no está en la ventana actual -->
      <li class="page-item" *ngIf="displayPages[displayPages.length - 1] < pagination.last_page">
        <a class="page-link" (click)="goToPage(pagination.last_page)">{{ pagination.last_page }}</a>
      </li>
  
      <!-- Botón Siguiente -->
      <li class="page-item" [class.disabled]="pagination.next_page_url == null">
        <a class="page-link" (click)="goToPage(pagination.current_page + 1)" aria-label="Siguiente">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
