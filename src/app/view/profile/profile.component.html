<div class="container my-5 py-5" *ngIf="user">
  <div class="row justify-content-center">
    <div class="col-md-8">
      
      <!-- Card de Encabezado de Perfil -->
      <app-card-hover>
        <div class="card-header text-center bg-primary text-white">
          <h2 class="mb-0">
            {{ persona?.nombres }} {{ user.persona.a_p }} {{ user.persona.a_m }}
          </h2>
          <small>{{ user.email }}</small>
        </div>
        <div class="card-body text-center">
          <img [src]="user.foto_perfil" alt="Foto de Perfil"
               class="rounded-circle mb-3 profile-img"
               style="width: 120px; height: 120px; object-fit: cover;">
          <p class="mb-0"><strong>Posición:</strong> Administradora de Proyectos</p>
          <p class="mb-0"><strong>Email:</strong> {{ user.email }}</p>
        </div>
      </app-card-hover>

      <!-- Card de Detalles del Perfil -->
      <app-card-hover>
        <div class="card-body">
          <h4 class="card-title mb-3">Detalles del Perfil</h4>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <i class="fas fa-user me-2"></i>
              <strong>Usuario:</strong> {{ user.usuario_nom }}
            </li>
            <li class="list-group-item">
              <i class="fas fa-phone me-2"></i>
              <strong>Teléfono:</strong> {{ user.persona.telefono  }}
            </li>
            <!-- Puedes agregar más detalles aquí -->
          </ul>
        </div>
      </app-card-hover>
      <!-- Acciones del Perfil -->
      <div class="d-flex justify-content-center mb-4">
        <button class="btn btn-primary me-2">Editar Perfil</button>
        <button class="btn btn-secondary">Cambiar Contraseña</button>
      </div>

    </div>
  </div>
</div>
