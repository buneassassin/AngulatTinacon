<section>
    <!-- Jumbotron -->
    <div class="text-center text-lg-start ">
        <div class="container">
            <div class="row gx-lg-5 align-items-center">
                <!-- Información -->
                <div class="col-lg-6 mb-5 mb-lg-0 d-none d-lg-block ">
                    <h1 class="my-5 display-4 fw-bold">
                        La mejor opción <br />
                        <span class="text-primary">para tu Tinaco</span>
                    </h1>
                    <p class="text-muted">
                        Únete a nuestra comunidad y accede a herramientas que impulsarán tu Tinaco. Regístrate gratis y
                        descubre nuevas oportunidades.
                    </p>
                </div>

                <!-- Formulario -->
                <div class="col-lg-6">
                    <div class="card shadow rounded-5">
                        <div class="card-body p-4">
                            <h3 class="text-center mb-4">Regístrate</h3>
                            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                                <div class="mb-2">
                                    <label class="form-label" for="name">Nombre</label>
                                    <input type="text" id="name" class="form-control" placeholder="Tu nombre" (input)="onInputChange()"
                                        required [(ngModel)]="name" name="name" />
                                </div>
                                <div class="row">

                                    <div class="col-6 col-md-6 mb-2">
                                        <label class="form-label" for="lastNamePaterno">Apellido paterno</label>
                                        <input type="text" id="lastNamePaterno" class="form-control" placeholder="Tu apellido" (input)="onInputChange()"
                                            required [(ngModel)]="lastNamePaterno" name="lastNamePaterno" />
                                    </div>

                                    <div class="col-6 col-md-6 mb-2">
                                        <label class="form-label" for="lastNameMaterno">Apellido materno</label>
                                        <input type="text" id="lastNameMaterno" class="form-control" placeholder="Tu apellido" (input)="onInputChange()"
                                            required [(ngModel)]="lastNameMaterno" name="lastNameMaterno" />
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label" for="phone">Telefono</label>
                                    <input type="text" id="phone" class="form-control" placeholder="Tu telefono" (input)="onInputChange()"
                                        required [(ngModel)]="phone" name="phone" />
                                </div>
                                <div class="mb-2">
                                    <label class="form-label" for="username">Usuario</label>
                                    <input type="text" id="username" class="form-control" placeholder="Tu usuario" (input)="onInputChange()"
                                        required [(ngModel)]="username" name="username" />
                                </div>
                                <div class="mb-2">
                                    <label class="form-label" for="email">Correo Electrónico</label>
                                    <input type="email" id="email" class="form-control" (input)="onInputChange()"
                                        placeholder="tucorreo@example.com" required [(ngModel)]="email" name="email" />
                                </div>
                                <div class="mb-2">
                                    <label class="form-label" for="password">Contraseña</label>
                                    <input type="password" id="password" class="form-control" placeholder="Tu contraseña" (input)="onInputChange()"
                                        required [(ngModel)]="password" name="password" />
                               </div>
                                <div *ngIf="errorMessage" class="alert alert-danger">
                                    {{ errorMessage }}
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">
                                        Registrarse
                                    </button>
                                </div>
                                <div class="mt-3 text-center">
                                    <p>¿Ya tienes una cuenta? <a routerLink="/login" class="text-decoration-none">Inicia
                                            sesión</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Fin Formulario -->
            </div>
        </div>
    </div>
    <!-- Fin Jumbotron -->
</section>
