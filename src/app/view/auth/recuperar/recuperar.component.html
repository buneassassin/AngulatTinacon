<section>
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start">
        <div class="container">
            <div class="row gx-lg-5 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0 d-none d-lg-block ">
                    <h1 class="my-5 display-4 fw-bold">
                        Recuperar Contraseña <br />
                        <span class="text-primary">Inicia sesión para continuar</span>
                    </h1>
                    <p class="text-muted">
                        Accede a tu cuenta y descubre todas las herramientas que tenemos para ti. Gestiona tus tinacos.
                    </p>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card shadow rounded-5">
                        <div class="card-body py-5 px-md-5">
                            <h3 class="text-center mb-4">Recuperar Contraseña</h3>
                            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                                <div class="mb-3">
                                    <label class="form-label" for="email">Correo Electrónico</label>
                                    <input type="email" id="email" class="form-control" (input)="onInputChange()"
                                        placeholder="tucorreo@example.com" required [(ngModel)]="email" name="email" />
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
                                        Recuperar
                                    </button>
                                </div>
                                <div class="mt-3 text-center">
                                    <p>¿No tienes una cuenta? <a routerLink="/register"
                                            class="text-decoration-none">Regístrate
                                            aqui</a></p>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Fin Jumbotron -->
