<section>
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start bg-light">
        <div class="container">
            <div class="row gx-lg-5 align-items-center">
                <!-- Información -->
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="my-5 display-4 fw-bold">
                        Bienvenido de nuevo <br />
                        <span class="text-primary">Inicia sesión para continuar</span>
                    </h1>
                    <p class="text-muted">
                        Accede a tu cuenta y descubre todas las herramientas que tenemos para ti. Gestiona tus tinacos.
                    </p>
                </div>

                <!-- Formulario -->
                <div class="col-lg-6">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h3 class="text-center mb-4">Iniciar Sesión</h3>
                            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                                <div class="mb-3">
                                    <label class="form-label" for="email">Correo Electrónico</label>
                                    <input type="email" id="email" class="form-control"
                                        placeholder="tucorreo@example.com" required [(ngModel)]="email" name="email" />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="password">Contraseña</label>
                                    <input type="password" id="password" class="form-control" placeholder="••••••••"
                                        required [(ngModel)]="password" name="password" />
                                </div>

                                <div *ngIf="errorMessage" class="alert alert-danger">
                                    {{ errorMessage }}
                                </div>
                                <!-- olviado la contraseña -->
                                <div class="mb-3 text-center">
                                    <a routerLink="/forgot-password" class="text-decoration-none">Olvidaste tu
                                        contraseña?</a>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
                                        Iniciar Sesión
                                    </button>
                                </div>

                                <div class="mt-3 text-center">
                                    <p>¿No tienes una cuenta? <a routerLink="/register"
                                            class="text-decoration-none">Regístrate aquí</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Fin Formulario -->
            </div>
        </div>
    </div>
    <!-- Fin Jumbotron -->
</section>
